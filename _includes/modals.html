 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% include image-gallery.html folder="img" %}
                            {% for image in post.img %}

                            <!-- <div class="image-gallery">
                                <a class="lightbox-image" href="img/{{ image }}">
                                    <img src="img/{{ image }}" alt="{{ post.alt }}">
                                </a>
                            </div> -->
                            
                            {% endfor %}
                            
                            <p>{{ post.description }}</p>

                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> AizvÄ“rt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
